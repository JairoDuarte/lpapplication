{% extends 'lp/panel_base.html' %}

{% block page_title %}{{ block.super }} :: Changement du mot de passe{% endblock page_title %}

{% block panelcontent %}
<div class="container login-container small-container">
    <h1>Changement de mot de passe</h1>
    <form method="post" class="form-vertical">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
            <a href="{% url 'lp:password_reset' %}">Mot de passe oublié?</a>
        </div>
        <p class="form-group text-right">
            <button type="submit" class="btn btn-lg btn-primary">Se connecter »</button>
        </p>
    </form>
</div>
{% endblock panelcontent %}
